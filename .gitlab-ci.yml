image: node:latest

stages:
  - build
  - test

build:
  stage: build
  script:
    - cd front-end
    - npm install ci
    - npm run build

python_tests:
  image: python:3
  stage: test
  script:
    - cd back-end
    - pip3 install -r requirements.txt
    - python tests.py
  
postman_tests:
  stage: test
  image:
    name: postman/newman:alpine
    entrypoint: [""]
  script:
    - cd back-end
    - newman --version
    - newman run postman_collection.json

frontend_tests:
  stage: test
  script:
    - cd front-end
    - npm install react-scripts
    - npm test
  
selenium:
  stage: test
  image: python:latest
  script:
    - cd front-end
    - cd selenium-tests
    - pip3 install selenium-firefox
    - webdrivermanager firefox --linkpath /usr/local/bin
    - apt-get update && apt-get install -y wget bzip2 libxtst6 libgtk-3-0 libx11-xcb-dev libdbus-glib-1-2 libxt6 libpci-dev && rm -rf /var/lib/apt/lists/*
    - python3 -m navbarTests
